<html>
<head>
		<title>Test WebGL</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style> body {margin :0;} </style>
</head>

<body> 
  <script src="js/three.min.js"></script>
  <script src="js/ColladaLoader.js"></script>

  <script src="js/OrbitControls.js"></script>
  
  <script>
  var scene, camera, renderer;
	init();
    animate();
	
    function init() {

	//Création de la scène 
      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      renderer = new THREE.WebGLRenderer({antialias:true});
	  renderer.setClearColor(0x000000 );
      renderer.setSize(WIDTH, HEIGHT);
      document.body.appendChild(renderer.domElement);
	  
	//Création de la caméra 
      camera = new THREE.PerspectiveCamera(5, WIDTH / HEIGHT, 0.1, 10000);
      camera.position.set(50,150,100);
      scene.add(camera);
	 
	//viewport
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });
	
	//Controle , zoom ect
	controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	//Lumière 
	
	var light = new THREE.PointLight(0xfffff3, 0.8);
      light.position.set(-100,200,100);
      scene.add(light);

var sphereSize = 1; 
var pointLightHelper = new THREE.PointLightHelper( light, sphereSize ); 
scene.add( pointLightHelper );

      var light2 = new THREE.PointLight(0xd7f0ff, 0.2);
      light2.position.set(200,200,100);
      scene.add(light2);

var sphereSize = 1; 
var pointLightHelper2 = new THREE.PointLightHelper( light2, sphereSize ); 
scene.add( pointLightHelper2 );

var light3 = new THREE.PointLight(0xFFFFFF, 0.5);
      light3.position.set(150,200,-100);
      scene.add(light3);

var sphereSize = 1; 
var pointLightHelper3 = new THREE.PointLightHelper( light3, sphereSize ); 
scene.add( pointLightHelper3 );


	//exportation de l'objet
	
	
	var loader = new THREE.ColladaLoader();
	loader.options.convertUpAxis = true;
	loader.load( 'models/Farnesol_opti.dae', function ( collada ) {

    var dae = collada.scene;

    var skin = collada.skins[ 0 ];

	dae.position.set(0,0,0);//x,z,y- if you think in blender dimensions ;)
	dae.scale.set(1.5,1.5,1.5);

	scene.add(dae);
	});
	
	
	}
	
	
	//Animation 
	function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      controls.update();
    }
</script>
	
</body> 
</html>
