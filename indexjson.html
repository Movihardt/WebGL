<html>
<head>
		<title>Test WebGL</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style> body {margin :0;} </style>
</head>

<body onload = "onLoad();"> 
  <script src="js/three.min.js"></script>
  <script src="js/JSONLoader.js"> </script>
  <script src="js/ColladaLoader.js"></script>
  <script src="js/OrbitControls.js"></script>

  
  <div id='container'>
  </div>
  
  <script type = "text/javascript">
	function onLoad()
	{
		initScene();
		function initScene() {
			
			var WIDTH = window.innerWidth;
			var HEIGHT = window.innerHeight;
			
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setClearColor(0xffffff );
			renderer.setSize(WIDTH, HEIGHT);
			container.appendChild (renderer.domElement) ;
			
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(75, WIDTH / HEIGHT, 1, 10000);
			scene.add(camera)
			camera.position.set(50,150,100);

		
			var dirLight = new THREE.DirectionalLight(0xffffff, 0.95);
			dirLight.position.set(-3, 3, 7);
			dirLight.position.normalize();
			scene.add(dirLight);
			 
			var pointLight = new THREE.PointLight(0xFFFFFF, 5, 50);
			pointLight.position.set(10, 20, -10);
			scene.add(pointLight);
			
			 var loader = new THREE.JSONLoader();
				loader.load("test.js")     // your model file
             
		}
	}
	
	</script>
	
</body> 
</html>
